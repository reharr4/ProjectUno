<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nashville Beer Crawl</title>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1549984893" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/CSS/style2.css">
    <link rel="resetstyle" href="assets/CSS/reset.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col s12 m12 card-panel">
                <h1 class="display-4" style="text-align: center">Title</h1>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div id="map" style="width: 100%; height: 600px; background: grey" />

                    <div class="card-content text-align: center">
                        <p>I am a very simple card.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s0 m1"></div>
            <div class="col s12 m10">


                <div class="card">
                    <div class="buttons">
                        <a class="waves-effect waves-light btn action-btn" type="submit" name="action">Broadway</a>
                        <a class="waves-effect waves-light btn action-btn" type="submit" name="action">Five Points</a>
                        <a class="waves-effect waves-light btn action-btn" type="submit" name="action">Midtown</a>
                    </div>
                </div>

                <!-- <div class="row">
                        
                        </div> -->
                <!-- <div id="sumbit-btn">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    </button>
                                </div> -->
                <br>
                <div id="table">
                    <table class="centered stripped-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Alvin</td>
                                <td>Eclair</td>
                            </tr>
                            <tr>
                                <td>Alan</td>
                                <td>Jellybean</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col s0 m1"></div>
        </div>

    </div>

    <!-- HERE CDN and JS-->
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--jQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/maps.js"></script>
</body>

</html>
